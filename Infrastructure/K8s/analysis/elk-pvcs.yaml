- name: Create a PVC for Kibana
  kubernetes.core.k8s:
    state: present
    namespace: analysis
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: kib-data-pvc
        labels:
          name: kib-data-pvc
      spec:
        accessModes:
        - ReadWriteOnce
        resources:  
          requests:
            storage: 1Gi

